<!DOCTYPE html>
<html>
<head>
	<title>CSSHelper</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=deviece-width, initial-scale =1">
<!-- style -->
	<link rel="stylesheet" type="text/css" href="style.css">
<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Montserrat:wght@300;400&display=swap" rel="stylesheet"> 
<!-- font awesome -->

<!-- color picker iro.js cdn -->
	<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>

</head>
<body>
<!-- nav -->
	<nav>
		<ul>
			<li class="logo">
				<a href="#">CSSHelper</a>
			</li>
			<li><a href="#">Color Picker</a></li>
			<li><a href="#">Gradiant Generator</a></li>
			<li><a href="#">Box Shadow</a></li>
			<li class="bm"><a href="#">BM</a></li>
		</ul>
	</nav>

<!-- section to pick what the action will be-->
	<!-- color picker -->
	<section class="color">
		<h1>Color Picker</h1>
		<div class="container">
			<div id="picker"></div>
			<div id="box">
				<div id="colorBox"></div>
				<h1 id="colorName">#80cbc4</h1>
			</div>
		</div>
	</section>

	<!-- gradiant generator -->
	<section class="gradiant">
		<h1>Gradiant Generator</h1>
		<div class="container-grad">
			<div id="gradiantPicker"></div>
			<input type="range" id="range" min="0" max="360">
			<div class="textBox">
				<h1 class="gradientName">background: linear-gradiant(60deg, #ebebeb, "#1f1f1f");</h1>
			</div>
		</div>
	</section>

<!-- footer -->
	<footer>
		<h2>Made with love by Ronald</h2>
	</footer>

<!-- script -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
